<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body>
   <a href="../index.html">До задач</a>
   <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
   <script>
      //1. Вводимо необхідні значення
      const nameFirstChild = prompt('Введіть ім\'я першої дитини');
      const nameSecondChild = prompt('Введіть ім\'я другої дитини');
      const amountCandyFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини'));
      const amountCandySecondChild = parseInt(prompt('Введіть кількість цукерок у другої дитини'));

      if (amountCandyFirstChild === amountCandySecondChild) {
         document.write(
            `
            У дітей однакова кількість цукерок.
         `)
      }
      else {
         switch (true) {
            case amountCandyFirstChild > amountCandySecondChild:
               document.write(
                  `
                  У ${nameFirstChild} більше цукерок ніж у ${nameSecondChild}.
               `)
               break;

            default:
               document.write(
                  `
                  У ${nameSecondChild} більше цукерок ніж у ${nameFirstChild}.
               `)
               break;
         }
      }

   </script>
</body>

</html>
