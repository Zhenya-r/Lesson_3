<body>
   <a href="../index.html">До задач</a>
   <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
   <script>
      const dayOfTheWeek = parseInt(prompt('Введіть номер дня тижня') % 7)
      switch (dayOfTheWeek) {
         case 1:
            document.write(`Понеділок`)
            break;
         case 2:
            document.write(`Вівторок`)
            break;
         case 3:
            document.write(`Середа`)
            break;
         case 4:
            document.write(`Четверг`)
            break;
         case 5:
            document.write(`П'ятниця`)
            break;
         case 6:
            document.write(`Суббота`)
            break;
         default:
            document.write(`Неділя`)
            break;
      }
   </script>
</body>

</html>
