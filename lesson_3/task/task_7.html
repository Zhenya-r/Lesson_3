<body>

   <p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>
   <script>
      const enterMonth = parseInt(prompt('Введіть номер місяця'));
      const winter = [1, 2, 12]
      const spring = [3, 4, 5]
      const summer = [6, 7, 8]
      const autumn = [9, 10, 11]
      if (enterMonth > 0 && enterMonth < 13) {
         switch (true) {
            case winter.includes(enterMonth):
               document.write(`Зима`)
               break;
            case spring.includes(enterMonth):
               document.write(`Весна`)
               break;
            case summer.includes(enterMonth):
               document.write(`Літо`)
               break;
            default:
               document.write(`Осінь`)
               break;
         }
      }
      else {
         document.write(`Введіть місяць від 1 до 12`)
      }
   </script>
