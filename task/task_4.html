<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 4</title>
</head>

<body>
   <a href="../index.html">До задач</a>
   <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
   <script>
      const age = parseInt(prompt('Введіть вік людини (в межах від 4 до 100 років)'));
      switch (true) {
         case (age > 3) && (age < 7):
            document.write('Дитина у садочку')
            break;

         case (age >= 7) && (age < 18):
            document.write('Школяр')
            break;

         case (age >= 18) && (age <= 24):
            document.write('Студент')
            break;

         case (age > 25) && (age <= 65):
            document.write('Працівник')
            break;

         case (age > 65) && (age <= 100):
            document.write('Пенсіонер')
            break;
         default:
            document.write('Спробуйте ввести вік ще раз')
            break;
      }
   </script>
</body>

</html>
