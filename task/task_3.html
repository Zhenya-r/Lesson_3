<body>
   <a href="../index.html">До задач</a>
   <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
   <script>
      const randomNumber = Math.floor(Math.random() * (6 - 1) + 1);
      const fistAttempt = parseInt(prompt('Введіть перше число'));
      const secondAttempt = parseInt(prompt('Введіть друге число'));
      const userText = `Випадкове число = ${randomNumber}`;
      randomNumber === fistAttempt || randomNumber === secondAttempt ? document.write(`Ви вгадали! <br> ${userText}`) : document.write(`Спробуйте ще! <br> ${userText}`) 
   </script>
</body>
